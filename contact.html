<body>
    <div class="gradient-background">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

<body class="contact_page">
    <br><br>
<div class="container" id="contact">
    <div>
      <h3 class="mb-3">Send a message!</h3>
      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="Name" class="form-label">Name*</label>
            <input type="text" class="form-control" id="Name" placeholder="Your name" value="" required="">
            <div class="invalid-feedback">
              Valid name is required.
            </div>
          </div>
  
          <div class="col-sm-6">
            <label for="email" class="form-label">Email*</label>
            <input type="text" class="form-control" id="email" placeholder="Your email" value="" required="">
            <div class="invalid-feedback">
              Valid email is required.
            </div>
          </div>
  
          <div class="col-sm-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone number" value="" required="">
            <div class="invalid-feedback">
              Valid phone is required.
            </div>
          </div>
  
          <div class="col-sm-6">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Company name" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
  
          <div class="col-12">
            <label for="address" class="form-label">Message*</label>
            <input type="text" class="form-control" id="address" placeholder="Write your message" required="">
            <div class="invalid-feedback">
              Please enter your message.
            </div>
          </div>
        </div>
    </div>
  <button class="w-100 btn btn-primary btn-lg" type="submit">Send a message</button>
      </form>
    </div>
    
</body>
</html>
